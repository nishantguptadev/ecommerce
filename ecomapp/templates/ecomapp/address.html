{% extends 'ecomapp/base2.html' %}
{% load static %}
{% block title %}Address{% endblock title %}
{% block body %}
<div class="row"></div>
<div class="container">
    <div class="row">

        <div class="col-sm-9 ">
            <div class="row p-3">
                <form action="{% url 'address' %}" method="POST" class="row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name</label>
                      <input type="text" class="form-control" name="name" id="name" required>
                    </div>
                    <div class="col-md-6">
                      {% comment %} <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4"> {% endcomment %}
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" name="address2" id="address2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" name="city" id="city" required>
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="state" name="state" class="form-select">
                        <option selected>Choose...</option>
                        
                            <option>Andaman & Nicobar Islands</option>
                            <option>Andhra Pradesh</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Chandigarh</option>
                            <option>Chhattisgarh</option>
                            <option>Dadar & Nagar Haveli</option>
                            <option>Daman and Diu</option>
                            <option>Delhi</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Haryana</option>
                            <option>Himachal Pradesh</option>
                            <option>Jammu & Kashmir</option>
                            <option>Jharkhand</option>
                            <option>Karnataka</option>
                            <option>Kerala</option>
                            <option>Lakshadweep</option>
                            <option>Madhya Pradesh</option>
                            <option>Maharashtra</option>
                            <option>Manipur</option>
                            <option>Meghalaya</option>
                            <option>Mizoram</option>
                            <option>Nagaland</option>
                            <option>Odisha</option>
                            <option>Puducherry</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Sikkim</option>
                            <option>Tamil Nadu</option>
                            <option>Telangana</option>
                            <option>Tripura</option>
                            <option>Uttarakhand</option>
                            <option>Uttar Pradesh</option>
                            <option>West Bengal</option></option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" name="zipcode" id="zipcode" required>
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                  </form>
              </div>
          </div>
    <div class="col-sm-1">
     </div>

    <div class="col-sm-2">
     <hr>
     <h5>Welcome <span class="text-capitalize">{{request.user}}</span></h5>
     <ul class="list-group">
      <a href="{% url 'profile' %}" class="list-group-item list-group-item-action" aria-current="true">Profile</a>
      <a href="{% url 'orders' %}" class="list-group-item list-group-item-action" aria-current="true">Orders</a>
      <a href="{% url 'address' %}" class="list-group-item list-group-item-action active" aria-current="true">Add Address</a>
      <a href="{% url 'wishlist' %}" class="list-group-item list-group-item-action" aria-current="true">Wishlist</a>
      <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger" aria-current="true">Logout</a>

      <hr>
    </ul>
    </div>


    


   </div>
  </div>
  

{% endblock body %}
